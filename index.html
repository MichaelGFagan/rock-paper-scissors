<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Rock</button>
    <button>Scissors</button>
    <button>Paper</button>
    <div id="result"></div>
    <div id="score">Player 0 | 0 Computer</div>
<script>
    function getComputerChoice() {
        let choices = ['Rock', 'Paper', 'Scissors'];
        let choice_index = Math.floor(Math.random() * choices.length);
        return choices[choice_index];
    }
    function resetGame(playerWins, computerWins) {
        if (playerWins >= 5) {
            alert(`Player wins, ${playerWins}-${computerWins}!`)
            playerWins = 0;
            computerWins = 0;
        }
        else if (computerWins >= 5) {
            alert(`Computer wins, ${computerWins}-${playerWins}!`)
            playerWins = 0;
            computerWins = 0;
        }
    }
    function playRound(playerSelection, computerSelection) {
        const result = document.querySelector('#result');
        const score = document.querySelector('#score');
        if (playerSelection === computerSelection) {
            result.textContent = `Player and computer throw ${playerSelection}...draw!`;
            score.textContent = 'Player ' + playerWins + ' | ' + computerWins + ' Computer';
        }
        else if ((playerSelection === 'Rock' && computerSelection === 'Scissors') ||
            (playerSelection === 'Paper' && computerSelection === 'Rock') ||
            (playerSelection === 'Scissors' && computerSelection === 'Paper')) {
            result.textContent = `Player throws ${playerSelection}, computer throws ${computerSelection}...player wins!`;
            playerWins += 1;
            if (playerWins >= 5) {
                score.textContent = `Player wins, ${playerWins}-${computerWins}!`
                playerWins = 0;
                computerWins = 0;
            }
            else {
                score.textContent = 'Player ' + playerWins + ' | ' + computerWins + ' Computer';
            }
        }
        else {
            result.textContent = `Computer throws ${computerSelection}, player throws ${playerSelection}...computer wins!`;
            computerWins += 1;
            if (computerWins >= 5) {
                score.textContent = `Computer wins, ${computerWins}-${playerWins}!`
                playerWins = 0;
                computerWins = 0;
            }
            else {
                score.textContent = 'Player ' + playerWins + ' | ' + computerWins + ' Computer';
            }
            
        }
    }
    let playerWins = 0;
    let computerWins = 0;
    const buttons = document.querySelectorAll('button')
    buttons.forEach((button) => {
        button.addEventListener('click', (e) => {
            playRound(button.textContent, getComputerChoice())
        })
    })
    // console.log(game())
</script>
</body>
</html>
